<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donanım Kontrol Sistemi</title>
</head>
<body>
    <h1>Donanım Kontrol Sistemi</h1>
    <form method="POST" action="/predict">
        <label for="temp">Şu anki Sıcaklık (°C):</label>
        <input type="number" id="temp" name="temp" required><br>

        <label for="low_threshold">Düşük Eşik (°C):</label>
        <input type="number" id="low_threshold" name="low_threshold" required><br>

        <label for="high_threshold">Yüksek Eşik (°C):</label>
        <input type="number" id="high_threshold" name="high_threshold" required><br>

        <button type="submit">Tahmin Yap</button>
    </form>

    <h2>Sonuç</h2>
    <p>{{ result }}</p>
</body>
</html>
